<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="" id="rainbow"/>
    <script>
        fetch('https://www.collinsdictionary.com/images/thumb/rainbow_274343975_250.jpg?version=4.0.249', {mode: 'no-cors'}).then(response => {
            console.log(response)
            return response.blob();
        }).then(response => {
            console.log(response)
            document.getElementById('rainbow').src = response;
        })
    </script>
</body>
</html>
